<style>
body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f7f7f7;}

<script>
function loadFragment(id, file) {
fetch(file).then(r => r.text()).then(t => document.getElementById(id).innerHTML = t);
}
window.onload = () => {
