<!-- contact.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact | Joseph Webber</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f7f7f7;}
    header {background:#111; color:#fff; padding:20px; text-align:center;}
    nav a {color:white; margin:0 15px; text-decoration:none; font-weight:bold;}
    .content {max-width:800px; margin:40px auto; background:white; padding:20px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.1);} 
    footer {text-align:center; padding:20px; color:#555; margin-top:20px;}
    .contact-link {font-size:18px; background:#0073e6; color:white; padding:10px 15px; text-decoration:none; border-radius:6px;}
  </style>
    <script>
function loadFragment(id, file) {
fetch(file).then(r => r.text()).then(t => document.getElementById(id).innerHTML = t);
}
window.onload = () => {
loadFragment('header', 'header.html');
loadFragment('footer', 'footer.html');
};
</script>
</head>
<body>
<div id="header"></div>

<div class="content">
  <h2>Get in Touch</h2>
  <p>You can reach me through my author email or by using the newsletter form to stay updated.</p>

  <a class="contact-link" href="mailto:author@joseph-webber.com">Email Me</a>
</div>


<div id="footer"></div>
</body>
</html>
